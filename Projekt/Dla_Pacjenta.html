
<style>

.list {
  position: relative;
  display: flex;
  justify-content: center;
  border: 1px solid red;
  cursor: pointer;
}
.list:hover .hover-list {
  max-height: 60px;
}
.hover-list {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: absolute;
  left: 0;
  right: 0;
  top: 100%;
  max-height: 0;
  overflow: hidden;
  transition: all .25s ease-in;
}
.hover-list div {
  width: 65px;
  height: 20px;
  border: 1px solid blue;
}
</style>

    <div class="list">
        Hover me
        <div class="hover-list">
          <div>123</div>
          <div>123</div>
          <div>123</div>
        </div>
      </div>
